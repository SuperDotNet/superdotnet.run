{{ define "header" -}}
    {{ partial "header.html" . }}
{{- end -}}

{{ define "content" -}}
<h1 class="title">{{ .Title }}</h1>
{{ .Content }}
<ul class="posts">
    {{ range .Data.Pages -}}
    <li>
        <span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </span>
    </li>
    {{- end }}
</ul>
{{- end -}}

{{ define "footer" -}}
{{- end }}
